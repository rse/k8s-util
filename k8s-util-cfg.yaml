%!namespace
---
#   create "{{ns}}" namespace
apiVersion: v1
kind: Namespace
metadata:
    name: {{ns}}
    labels:
        name: {{ns}}

%!cluster-admin
---
#   create "{{sa}}" cluster service account
apiVersion: v1
kind: ServiceAccount
metadata:
    namespace: {{ns}}
    name: {{sa}}
    labels:
        name: {{sa}}
---
#   create full-access role for cluster service account "{{sa}}"
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
    namespace: {{ns}}
    name: {{sa}}-role
    labels:
        name: {{sa}}
rules:
    -   apiGroups: [ "", "*" ]
        resources: [ "*" ]
        verbs: [ "*" ]
---
#   bind full-access role to cluster service account "{{sa}}"
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
    namespace: {{ns}}
    name: {{sa}}-role-binding
    labels:
        name: {{sa}}
subjects:
    -   kind: ServiceAccount
        namespace: {{ns}}
        name: {{sa}}
roleRef:
    apiGroup: rbac.authorization.k8s.io
    kind: ClusterRole
    name: {{sa}}-role

%!namespace-admin
#   create "{{sa}}" service account in "{{ns}}" namespace
apiVersion: v1
kind: ServiceAccount
metadata:
    namespace: {{ns}}
    name: {{sa}}
    labels:
        name: {{sa}}
---
#   create full-access role for service account "{{sa}}" in "{{ns}}" namespace
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
    namespace: {{ns}}
    name: {{sa}}-role
    labels:
        name: {{sa}}
rules:
    -   apiGroups: [ "", "*" ]
        resources: [ "*" ]
        verbs: [ "*" ]
---
#   bind full-access role to service account "{{sa}}" in "{{ns}}" namespace
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
    namespace: {{ns}}
    name: {{sa}}-role-binding
    labels:
        name: {{sa}}
subjects:
    -   kind: ServiceAccount
        namespace: {{ns}}
        name: {{sa}}
roleRef:
    apiGroup: rbac.authorization.k8s.io
    kind: Role
    name: {{sa}}-role

