%!kubeconfig
---
apiVersion: v1
kind: Config
current-context: {{context}}
contexts:
    -   name: {{context}}
        context:
            cluster: {{cluster}}
            namespace: {{ns}}
            user: {{cluster}}-{{sa}}
clusters:
    -   name: {{cluster}}
        cluster:
            server: {{server}}
users:
    -   name: {{cluster}}-{{sa}}
        user:
            token: {{token}}

